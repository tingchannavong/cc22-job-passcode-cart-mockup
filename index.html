<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>My Cart</title>
</head>
<body>
    <div class="container">
        <section class="nav-bar-container">
            <div class="logo-area">
                <img src="./logo.png" alt="Job Passcard">
            </div>
            <nav class="nav-area">
                <a href="#">About Us</a>
                <a href="#">Passcard</a>
                <a href="#">Profile</a>
            </nav>
            <div class="nav-area">
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#">
                    <i class="fa-solid fa-cart-shopping" style="position: relative">
                          <div class="number-box">1</div>
                    </i>
                </a>
                <a href="#">Login</a>
                <a href="#">Sign Up</a>
            </div>
        </section>

        <section class="my-cart-container">
            <h1>My Cart</h1>
            <div class="card-area">
                <div class="item-card-container">
                    <div class="item-card-box">
                        <a href="#"><i class="fa-regular fa-trash-can" id="trash"></i></a>
                        <div class="item-box">
                            <i id="icon-frame" class="fa-regular fa-file-lines"></i>
                            <p class="item-header">Google Docs</p>
                            <p class="item-subheader">Used for business</p>
                        </div>
                        <div class="info-box">
                            <p>Google Docs</p>
                            <div class="level-area">
                                <div class="circle"></div>
                                <div class="circle"></div>
                                <div class="circle"></div>
                                <select name="lvl" id="lvl">
                                    <option value="">LV 1-3</option>
                                    <option value="">LV 2-3</option>
                                    <option value="">LV 3-3</option>
                                </select>
                            </div>
                            <p class="price-left">THB 150</p>
                        </div>
                    </div>
                    <div class="item-card-box" >
                        <a href="#"><i class="fa-regular fa-trash-can" id="trash"></i></a>
                        <div class="item-box" style="background-color: orange;">
                            <i id="icon-frame" class="fa-solid fa-file-arrow-up"></i>                            
                            <p class="item-header">Google Slides</p>
                            <p class="item-subheader">Used for business</p>
                        </div>
                        <div class="info-box" >
                            <p>Google Slides</p>
                            <div class="level-area">
                                <div class="circle"></div>
                                <div class="circle"></div>
                                <div class="circle"></div>
                                <div class="circle"></div>
                                <select name="lvl" id="lvl">
                                    <option value="">LV 1/4</option>
                                    <option value="">LV 2/4</option>
                                    <option value="">LV 3/4</option>
                                    <option value="">LV 4/4</option>
                                </select>
                            </div>
                            <p class="price-left">THB 150</p>
                        </div>
                    </div>
                </div>
                <div class="payment-container">
                    <h2>Order Info</h2>
                    <div class="price-line">
                        <p>Subtotal</p>
                        <p><strong>THB 300</strong></p>
                    </div>
                    <div class="promo-area">
                        <i class="fa-solid fa-ticket-simple" id="discount"></i>
                        <input type="text" name="" id="" placeholder="Promotion Code">
                        <button id="apply-btn">Apply</button>
                    </div>
                    <div class="price-line">
                        <p class="total-text">Total payment</p>
                        <p class="price-text">THB 300</p>
                    </div>
                    <button>Log in to checkout</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
